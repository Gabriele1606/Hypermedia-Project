	<!-- This script loads dinamically the headerContent, mainContent and footerContent with jQuery -->

	<script>
		$(function(){

				// load the header
				$(".headerContent").load( "header.html");

				// default behaviour: load homepage
				$(".mainContent").load( "home.html", function() {
					// after loading the page we should load the page manager for links
					
						// load dynamic links (index.html)
						clickPageLinks();


					});
				// load footer
				$(".footerContent").load("footer.html");

				$(document).bind("mobileinit", function () {
					$.support.cors = true;
					$.mobile.allowCrossDomainPages = true;
				});

			});
		</script>
