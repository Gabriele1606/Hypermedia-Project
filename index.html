	<!-- Import jQuery library -->
	<script type="text/javascript" src="js/jquery-1.12.4.js"></script>

	<script>
		$(function(){

				// load the header
				$(".headerContent").load( "header.html");

				// default behaviour: load homepage
				$(".mainContent").load( "home.html", function() {
					// after loading the page we should load the page manager for links
					$.getScript('js/pageManager.js', function() {
						// load dynamic links (index.html)
						clickPageLinks();
					});

					// scripts for "static" content
					$.getScript('js/staticCalls.js', function() {
						getInfo('2');
						getInfo('3');
						getInfo('4');
						getInfo('5');
					});

				});
				// load footer
				$(".footerContent").load("footer.html", function() {

					$.getScript('js/staticCalls.js', function() {
						getInfo('1');
					});


				});
			});
		</script>

		<!-- start real template -->
		<div class="headerContent"></div>
		<div class="mainContent"></div>
		<div class="footerContent"></div>
		<!-- end template -->
